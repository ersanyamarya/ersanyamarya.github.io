ss="next-head"/><meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/theexuberantindian.appspot.com/o/flamelink%2Fmedia%2F1554317986678_osi.png?alt=media&amp;token=8a3b4b12-52b8-463e-83ac-0c872a7d57a8" class="next-head"/><meta property="og:description" content="OSI model is a logical model for how systems in the network should communicate with each other. All the model does is to break down all the components for communication and arrange them into layers." class="next-head"/><meta property="og:site_name" content="sanyamarya" class="next-head"/><meta property="article:published_time" content="2019-04-03T23:58:25+05:30" class="next-head"/><meta property="article:section" content="technology" class="next-head"/><meta property="article:tag" content="Sanyam Arya OSI" class="next-head"/><script src="https://cdn.lightwidget.com/widgets/lightwidget.js" class="next-head"></script><link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16" class="next-head"/><link rel="preload" href="/test-nextjs-app/_next/static/xZPqJ_wvOZb4MggBy53Gh/pages/post.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/xZPqJ_wvOZb4MggBy53Gh/pages/_app.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/runtime/webpack-3fcac41eeb0f910d1493.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/chunks/commons.ecdcb2c3f97e7c46d10b.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/chunks/styles.eaa919909819df8b7c11.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/runtime/main-f54d7db79e76596f4d70.js" as="script"/><link rel="stylesheet" href="/test-nextjs-app/_next/static/css/commons.6bbd4619.chunk.css"/><link rel="stylesheet" href="/test-nextjs-app/_next/static/css/styles.22196b55.chunk.css"/></head><body><div id="__next"><div><header><a class="nav-link" href="/"><span>Home</span><i class="fas fa-undefined"></i></a><a class="nav-link" href="/about/"><span>About</span><i class="fas fa-undefined"></i></a><a class="nav-link" href="/blog/"><span>Blog</span><i class="fas fa-undefined"></i></a></header><div class="postContainer"><div class="header"><img src="https://firebasestorage.googleapis.com/v0/b/theexuberantindian.appspot.com/o/flamelink%2Fmedia%2F1554317986678_osi.png?alt=media&amp;token=8a3b4b12-52b8-463e-83ac-0c872a7d57a8" alt="revisiting-the-osi-reference-model" class="featuredImage"/></div><div class="bodyArea"><div class="content"><p>loading...</p><div class="info"><span class="publishedDate">2019-04-03T23:58:25+05:30</span></div></div><div class="allOther"><h1>Revisiting the OSI Reference Model</h1><iframe src="//lightwidget.com/widgets/0a88a603ea3459eb9d88612684557926.html" scrolling="no" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden"></iframe></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"item":{"__meta__":{"createdBy":"zi3InkhO0QXOxw8pngoUU6f62k03","createdDate":"2019-04-03T19:00:16.793Z","lastModifiedBy":"zi3InkhO0QXOxw8pngoUU6f62k03","lastModifiedDate":"2019-04-06T10:02:35.034Z"},"category":"technology","content":"\u003cp\u003e\u003cspan style=\"font-size:16px\"\u003e\u003cstrong\u003eNetworking\u003c/strong\u003e is the term used when people talk about connecting computers together so that they can share information or resources with each other.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan style=\"font-size:16px\"\u003e\u003cstrong\u003eOSI model\u003c/strong\u003e is a logical model for how systems in the network should communicate\u003c/span\u003e \u003cspan style=\"font-size:16px\"\u003eto\u003c/span\u003e \u003cspan style=\"font-size:16px\"\u003eeach other. All the model does is to break down all the components for communication and arrange them into layers.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan style=\"font-size:16px\"\u003eMost of us consider \u003cstrong\u003eOSI\u003c/strong\u003e as a dominion for outlining a network or as a model which tells us how networking functions. But all \u003cstrong\u003eOSI\u003c/strong\u003e is 7 logical layers that allow you to think about a network and then figure out how to build that network or how to fix it.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan style=\"font-size:16px\"\u003e\u003cem\u003eTo understand how all\u003c/em\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"font-size:16px\"\u003ethese work\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"font-size:16px\"\u003e \u003cem\u003eis much easier if you focus more on what individual is?\u003c/em\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan style=\"font-size:16px\"\u003eThe layers from top to bottom are for what is closer to the end user. So, what the user is interacting with will be at the top, to the layer which is shooting the information out into the network itself.\u003c/span\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cspan style=\"font-size:16px\"\u003e\u003cstrong\u003eSo we will start the count from 7 not from 1. So, let\u0026rsquo;s get started. . .\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\n\u003chr /\u003e\n\u003ch2 id=\"the-seven-layers\"\u003eThe Seven Layers\u003c/h2\u003e\n\n\u003ch3 id=\"7-application-layer-\"\u003e7. Application Layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eThis is the layer that the user is actually interacting with. Like Chrome, Safari, Firefox or somehow Internet Explorer.\u003c/li\u003e\n\t\u003cli\u003eNot just browsers any application or piece of code or any software such as Outlook.\u003c/li\u003e\n\t\u003cli\u003eThis is the actual stuff that user sees or use to interact with the Network.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3 id=\"6-presentation-layer-\"\u003e6. Presentation Layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eThis is the layer where the operating system comes into play.\u003c/li\u003e\n\t\u003cli\u003eThe Application layer sends the information to the presentation layer.\u003c/li\u003e\n\t\u003cli\u003eDevice drivers for the Network Interface Card reside on this layer.\u003c/li\u003e\n\t\u003cli\u003eIt is concerned about the format of data exchanging between the two systems.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3 id=\"5-session-layer-\"\u003e5. Session Layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eThis is the layer which deals with the communication creating a session between the two computers.\u003c/li\u003e\n\t\u003cli\u003eWhen you visit a website on your computer, your computer at the session layer creates a session with the web server that you are trying to get data from.\u003c/li\u003e\n\t\u003cli\u003eIt is a session maintained between your computer and host server so that the connection is alive till you close the browser Tab or the page.\u003c/li\u003e\n\t\u003cli\u003eIf an application creates different transport streams session layer binds all these streams belonging to the same application.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3 id=\"4-transport-layer-\"\u003e4. Transport Layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eIt decides that how much information should be sent at one time. Windowing \u0026ndash; send information back and forth.\u003c/li\u003e\n\t\u003cli\u003eReceive data from Session layer and divide it into smaller units called as messages which are passed on to the Network Layer.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOn the receiving end\u003c/strong\u003e, it makes sure that the messages are accepted and arranged in the correct order. These messages are merged and passed on to the upper layers.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3 id=\"3-network-layer-\"\u003e3. Network Layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eRouters operates on the Network layer.\u003c/li\u003e\n\t\u003cli\u003eYour IP address is at the network layer.\u003c/li\u003e\n\t\u003cli\u003eIt breaks a message into packets and transmits them across the network.\u003c/li\u003e\n\t\u003cli\u003eIt makes sure that the packet reaches the correct destination.\u003c/li\u003e\n\t\u003cli\u003eThis is implemented on every node in the network.\u003c/li\u003e\n\t\u003cli\u003eA node here can be a computer, a router etc.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3 id=\"2-data-link-layer-\"\u003e2. Data Link layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eThis the layer where all the switching occurs or where the switches operate on.\u003c/li\u003e\n\t\u003cli\u003eMAC Addresses and ARP \u0026ndash; Address Resolution protocol exists here.\u003c/li\u003e\n\t\u003cli\u003eIt is responsible for transmission of error-free data.\u003c/li\u003e\n\t\u003cli\u003eIt divides packets into frames and passes on to the physical layer for transmission.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOn the receiving end\u003c/strong\u003e, it takes the raw bytes from the physical layer and aggregates them into frames.\u003c/li\u003e\n\t\u003cli\u003eData-encoding framing error detection and correction are applied here.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3 id=\"1-physical-layer-\"\u003e1. Physical layer:\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eThe physical is literally all the physical stuff that a network requires. Like wires, Network Interface Cards and all other devices.\u003c/li\u003e\n\t\u003cli\u003eIt is responsible for transmission of raw bits over the communication link.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003chr /\u003e\u003cbr /\u003e\n\u003cimg alt=\"OSI Model\" src=\"https://firebasestorage.googleapis.com/v0/b/theexuberantindian.appspot.com/o/flamelink%2Fmedia%2F1554317986678_osi.png?alt=media\u0026amp;token=6c2ebd7a-2c62-4242-a0d7-4b2991189c77\" style=\"height:513px; width:699px\" /\u003e\u003cbr /\u003e\n\u0026nbsp;\n\u003chr /\u003e\n\u003ch2\u003eUnderstanding the flow of information:\u003c/h2\u003e\n\n\u003cul\u003e\n\t\u003cli\u003eLet us assume that there are two systems System A and System B which wants to communicate with each other over a network.\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eAll the seven layers will be implemented by both the systems.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eAll the intermediate nodes will implement only the bottom 3 layers \u003cstrong\u003e(Network Layer, Data Link Layer and Physical Layer)\u003c/strong\u003e as their job is just to pass on the data to the next node.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eThe top 4 layers are implemented only by the end systems, but the bottom 3 layers are implemented by every node in the path.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eEvery layer has some protocols through which it communicates with the corresponding layer in the other system.\u003c/p\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cp\u003eEvery layer also communicates with the layer above and below it, or every layer provides some service to the layer above it.\u003c/p\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eNote: Protocols work between same layers of different machines, whereas services work among different layers within the same machine.\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cimg alt=\"OSI Header Details\" src=\"https://firebasestorage.googleapis.com/v0/b/theexuberantindian.appspot.com/o/flamelink%2Fmedia%2F1554434375735_osiheadertrailer3.png?alt=media\u0026amp;token=5c6cbe2b-45ff-45c2-b043-18bc230af27d\" style=\"height:490px; width:701px\" /\u003e\u003c/strong\u003e\u003c/p\u003e\n\n\u003col\u003e\n\t\u003cli\u003eAn application, creates data that will be sent, such as an email message. The \u003cstrong\u003eApplication layer\u003c/strong\u003e places a header fields that contains information about the source and destination ports, and passes the data to the Presentation layer.\u003cbr /\u003e\n\t\u003cstrong\u003e```\u0026ndash;| Source and Destination Port | Data |\u0026ndash;```\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe \u003cstrong\u003ePresentation layer\u003c/strong\u003e places layer 6 header information. For example, the text in the message might be converted to ASCII. The Presentation layer will then pass the new data to the Session layer.\u003cbr /\u003e\n\t\u003cstrong\u003e```\u0026ndash;| Encryption Info | Source and Destination Port | Data |\u0026ndash;```\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe \u003cstrong\u003eSession layer\u003c/strong\u003e follows the same process by adding layer 5 header information. Session layer will manage the data flow, and passes this data to the Transport layer.\u003cbr /\u003e\n\t\u003cstrong\u003e```\u0026ndash;| Session Header | Encryption Info | Source and Destination Port | Data |\u0026ndash;```\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe \u003cstrong\u003eTransport layer\u003c/strong\u003e places information, such as a sequence number to message, and passes it to the Network layer. It allows multiple applications to use the same network at the same time.\u003cbr /\u003e\n\t\u003cstrong\u003e`\u0026ndash;| Session Header | Encryption Info | Source and Destination Port |Message Secuence | Message Secuence | Data |\u0026ndash;`\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe \u003cstrong\u003eNetwork layer\u003c/strong\u003e places information, such as the source and destination address so the Network layer can determine the best delivery path for the packets, and passes this data to the Data Link layer.\u003cbr /\u003e\n\t\u003cstrong\u003e`\u0026ndash;| Source and Destination IP | Session Header | Encryption Info | Source and Destination Port | Message Secuence | Data |\u0026ndash;`\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe \u003cstrong\u003eData Link layer\u003c/strong\u003e places header and trailer information, such as a Frame Check Sequence (FCS) to ensure that the information is not corrupt, the Source and Destination MAC addresses, and passes this new data to the Physical layer for transmission across the media.\u003cbr /\u003e\n\t\u003cstrong\u003e`\u0026ndash;| Source and Destination MAC | Source and Destination IP | Session Header | Encryption Info | Source and Destination Port | Message Secuence |Data | FCS |\u0026ndash;`\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe bit stream is then transmitted as ones and zeros on the \u003cstrong\u003ePhysical layer\u003c/strong\u003e. It is at this point that the Physical layer ensures bit synchronization. Bit synchronization will ensure the end user data is assembled in the correct order it was sent.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSteps 1 to 7\u003c/strong\u003e occur in reverse order on the destination device. Device B collects the raw bits from the physical wire and passes them up the \u003cstrong\u003eData Link\u003c/strong\u003e layer. The \u003cstrong\u003eData Link layer\u003c/strong\u003e removes the headers and trailers and passes the remaining information to the \u003cstrong\u003eNetwork layer\u003c/strong\u003e and so forth until data is received by the \u003cstrong\u003eApplication layer\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003eOnce the request has reached, the response is snet in the same secuence as \u003cstrong\u003esteps 1 to 7\u003c/strong\u003e while reversing the source and destination information recieved in the request \u003cstrong\u003e(ie. the source becomes the destination and the destination becomes the source)\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003chr /\u003e\u0026nbsp;\n\u003ctable align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"height:205px; width:732px\"\u003e\n\t\u003cthead\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003cth scope=\"col\"\u003e#\u003c/th\u003e\n\t\t\t\u003cth scope=\"col\"\u003eLayer\u003c/th\u003e\n\t\t\t\u003cth scope=\"col\"\u003eWorking\u003c/th\u003e\n\t\t\t\u003cth scope=\"col\"\u003eProtocol\u003c/th\u003e\n\t\t\u003c/tr\u003e\n\t\u003c/thead\u003e\n\t\u003ctbody\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e7\u003c/td\u003e\n\t\t\t\u003ctd\u003eApplication\u003c/td\u003e\n\t\t\t\u003ctd\u003eNetwork application such as browsing file transfer and terminal emulation.\u003c/td\u003e\n\t\t\t\u003ctd\u003eHTTP,SSH\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e6\u003c/td\u003e\n\t\t\t\u003ctd\u003ePresentation\u003c/td\u003e\n\t\t\t\u003ctd\u003eData formatting and encryption.\u003c/td\u003e\n\t\t\t\u003ctd\u003eXML, JSON\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e5\u003c/td\u003e\n\t\t\t\u003ctd\u003eSession\u003c/td\u003e\n\t\t\t\u003ctd\u003eEstablishment and maintenance of sessions.\u003c/td\u003e\n\t\t\t\u003ctd\u003eMostly Theoretical\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e4\u003c/td\u003e\n\t\t\t\u003ctd\u003eTransport\u003c/td\u003e\n\t\t\t\u003ctd\u003eProvision for an end to end reliable and unreliable delivery.\u003c/td\u003e\n\t\t\t\u003ctd\u003eTCP,UDP\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e3\u003c/td\u003e\n\t\t\t\u003ctd\u003eNetwork\u003c/td\u003e\n\t\t\t\u003ctd\u003eDelivery of packets of information, which includes routing.\u003c/td\u003e\n\t\t\t\u003ctd\u003eIP\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e2\u003c/td\u003e\n\t\t\t\u003ctd\u003eData Link\u003c/td\u003e\n\t\t\t\u003ctd\u003eTransfer the unit of information framing and error checking.\u003c/td\u003e\n\t\t\t\u003ctd\u003eMAC\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\t\u003ctr\u003e\n\t\t\t\u003ctd\u003e1\u003c/td\u003e\n\t\t\t\u003ctd\u003ePhysical\u003c/td\u003e\n\t\t\t\u003ctd\u003eTransmission of binary data over a medium.\u003c/td\u003e\n\t\t\t\u003ctd\u003eEthernet, WiFi, Bluetooth\u003c/td\u003e\n\t\t\u003c/tr\u003e\n\t\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cbr /\u003e\n\u003cbr /\u00
