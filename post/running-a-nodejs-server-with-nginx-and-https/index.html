de54.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/chunks/styles.eaa919909819df8b7c11.js" as="script"/><link rel="preload" href="/test-nextjs-app/_next/static/runtime/main-04849688f768a3715b80.js" as="script"/><link rel="stylesheet" href="/test-nextjs-app/_next/static/css/commons.6bbd4619.chunk.css"/><link rel="stylesheet" href="/test-nextjs-app/_next/static/css/styles.22196b55.chunk.css"/></head><body><div id="__next"><div><header><a class="nav-link" href="/"><span>Home</span><i class="fas fa-undefined"></i></a><a class="nav-link" href="/about/"><span>About</span><i class="fas fa-undefined"></i></a><a class="nav-link" href="/blog/"><span>Blog</span><i class="fas fa-undefined"></i></a></header><div class="postContainer"><div class="header"><img src="https://firebasestorage.googleapis.com/v0/b/theexuberantindian.appspot.com/o/flamelink%2Fmedia%2F1554317047885_nginx.png?alt=media&amp;token=8a3b4b12-52b8-463e-83ac-0c872a7d57a8" alt="running-a-nodejs-server-with-nginx-and-https" class="featuredImage"/></div><div class="bodyArea"><div class="content"><p>loading...</p><div class="info"><span class="publishedDate">2019-04-03T23:58:25+05:30</span></div></div><div class="allOther"><h1>Running a NodeJS server with NginX and HTTPS</h1><div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"item":{"__meta__":{"createdBy":"zi3InkhO0QXOxw8pngoUU6f62k03","createdDate":"2019-04-03T18:47:12.966Z","lastModifiedBy":"zi3InkhO0QXOxw8pngoUU6f62k03","lastModifiedDate":"2019-04-04T18:23:40.887Z"},"category":"exemplar","content":"\u003ch1 id=\"dillinger\"\u003eDillinger\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"https://nodesource.com/products/nsolid\"\u003e\u003cimg src=\"https://cldup.com/dTxpPi9lDf.thumb.png\" alt=\"N|Solid\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://travis-ci.org/joemccann/dillinger\"\u003e\u003cimg src=\"https://travis-ci.org/joemccann/dillinger.svg?branch=master\" alt=\"Build Status\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-js\"\u003evar fs     = require(\u0026#39;fs\u0026#39;);\nvar hljs   = require(\u0026#39;highlight.js\u0026#39;);\nvar marked = require(\u0026#39;marked\u0026#39;);\n\nvar markdownString = fs.readFileSync(\u0026#39;./README.md\u0026#39;);\n\nmarked.setOptions({\n  highlight: function(code, lang) {\n    return hljs.highlight(lang, code).value;\n  }\n});\n\nvar output = marked(markdownString);\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDillinger is a cloud-enabled, mobile-ready, offline-storage, AngularJS powered HTML5 Markdown editor.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eType some Markdown on the left\u003c/li\u003e\n\u003cli\u003eSee HTML in the right\u003c/li\u003e\n\u003cli\u003eMagic\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1 id=\"new-features-\"\u003eNew Features!\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eImport a HTML file and watch it magically convert to Markdown\u003c/li\u003e\n\u003cli\u003eDrag and drop images (requires your Dropbox account be linked)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYou can also:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eImport and save files from GitHub, Dropbox, Google Drive and One Drive\u003c/li\u003e\n\u003cli\u003eDrag and drop markdown and HTML files into Dillinger\u003c/li\u003e\n\u003cli\u003eExport documents as Markdown, HTML and PDF\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMarkdown is a lightweight markup language based on the formatting conventions that people naturally use in email. As \u003ca href=\"http://daringfireball.net\"\u003eJohn Gruber\u003c/a\u003e writes on the \u003ca href=\"http://daringfireball.net/projects/markdown/\"\u003eMarkdown site\u003c/a\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003eThe overriding design goal for Markdown\u0026#39;s formatting syntax is to make it as readable as possible. The idea is that a Markdown-formatted document should be publishable as-is, as plain text, without looking like it\u0026#39;s been marked up with tags or formatting instructions.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eThis text you see here is \u003cem\u003eactually\u003c/em\u003e written in Markdown! To get a feel for Markdown\u0026#39;s syntax, type some text into the left window and watch the results in the right.\u003c/p\u003e\n\u003ch3 id=\"tech\"\u003eTech\u003c/h3\u003e\n\u003cp\u003eDillinger uses a number of open source projects to work properly:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://angularjs.org\"\u003eAngularJS\u003c/a\u003e - HTML enhanced for web apps!\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://ace.ajax.org\"\u003eAce Editor\u003c/a\u003e - awesome web-based text editor\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/markdown-it/markdown-it\"\u003emarkdown-it\u003c/a\u003e - Markdown parser done right. Fast and easy to extend.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://twitter.github.com/bootstrap/\"\u003eTwitter Bootstrap\u003c/a\u003e - great UI boilerplate for modern web apps\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://nodejs.org\"\u003enode.js\u003c/a\u003e - evented I/O for the backend\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://expressjs.com\"\u003eExpress\u003c/a\u003e - fast node.js network app framework \u003ca href=\"http://twitter.com/tjholowaychuk\"\u003e@tjholowaychuk\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://gulpjs.com\"\u003eGulp\u003c/a\u003e - the streaming build system\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://breakdance.io\"\u003eBreakdance\u003c/a\u003e - HTML to Markdown converter\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://jquery.com\"\u003ejQuery\u003c/a\u003e - duh\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAnd of course Dillinger itself is open source with a \u003ca href=\"https://github.com/joemccann/dillinger\"\u003epublic repository\u003c/a\u003e on GitHub.\u003c/p\u003e\n\u003ch3 id=\"installation\"\u003eInstallation\u003c/h3\u003e\n\u003cp\u003eDillinger requires \u003ca href=\"https://nodejs.org/\"\u003eNode.js\u003c/a\u003e v4+ to run.\u003c/p\u003e\n\u003cp\u003eInstall the dependencies and devDependencies and start the server.\u003c/p\u003e\n\u003cpre\u003e$ cd dillinger$ npm install -d$ node app\u003c/pre\u003e\n\n\u003cp\u003eFor production environments...\u003c/p\u003e\n\u003cpre\u003e$ npm install --production$ NODE_ENV=production node app\u003c/pre\u003e\n\n\u003ch3 id=\"plugins\"\u003ePlugins\u003c/h3\u003e\n\u003cp\u003eDillinger is currently extended with the following plugins. Instructions on how to use them in your own application are linked below.\u003c/p\u003e\n\u003ctable\u003e\n\n\u003cthead\u003e\n\n\u003ctr\u003e\n\n\u003cth\u003ePlugin\u003c/th\u003e\n\n\u003cth\u003eREADME\u003c/th\u003e\n\n\u003c/tr\u003e\n\n\u003c/thead\u003e\n\n\u003ctbody\u003e\n\n\u003ctr\u003e\n\n\u003ctd\u003eDropbox\u003c/td\u003e\n\n\u003ctd\u003e\u003ca href=\"https://github.com/joemccann/dillinger/tree/master/plugins/dropbox/README.md\"\u003eplugins/dropbox/README.md\u003c/a\u003e\u003c/td\u003e\n\n\u003c/tr\u003e\n\n\u003ctr\u003e\n\n\u003ctd\u003eGithub\u003c/td\u003e\n\n\u003ctd\u003e\u003ca href=\"https://github.com/joemccann/dillinger/tree/master/plugins/github/README.md\"\u003eplugins/github/README.md\u003c/a\u003e\u003c/td\u003e\n\n\u003c/tr\u003e\n\n\u003ctr\u003e\n\n\u003ctd\u003eGoogle Drive\u003c/td\u003e\n\n\u003ctd\u003e\u003ca href=\"https://github.com/joemccann/dillinger/tree/master/plugins/googledrive/README.md\"\u003eplugins/googledrive/README.md\u003c/a\u003e\u003c/td\u003e\n\n\u003c/tr\u003e\n\n\u003ctr\u003e\n\n\u003ctd\u003eOneDrive\u003c/td\u003e\n\n\u003ctd\u003e\u003ca href=\"https://github.com/joemccann/dillinger/tree/master/plugins/onedrive/README.md\"\u003eplugins/onedrive/README.md\u003c/a\u003e\u003c/td\u003e\n\n\u003c/tr\u003e\n\n\u003ctr\u003e\n\n\u003ctd\u003eMedium\u003c/td\u003e\n\n\u003ctd\u003e\u003ca href=\"https://github.com/joemccann/dillinger/tree/master/plugins/medium/README.md\"\u003eplugins/medium/README.md\u003c/a\u003e\u003c/td\u003e\n\n\u003c/tr\u003e\n\n\u003ctr\u003e\n\n\u003ctd\u003eGoogle Analytics\u003c/td\u003e\n\n\u003ctd\u003e\u003ca href=\"https://github.com/RahulHP/dillinger/blob/master/plugins/googleanalytics/README.md\"\u003eplugins/googleanalytics/README.md\u003c/a\u003e\u003c/td\u003e\n\n\u003c/tr\u003e\n\n\u003c/tbody\u003e\n\n\u003c/table\u003e\n\n\u003ch3 id=\"development\"\u003eDevelopment\u003c/h3\u003e\n\u003cp\u003eWant to contribute? Great!\u003c/p\u003e\n\u003cp\u003eDillinger uses Gulp + Webpack for fast developing. Make a change in your file and instantanously see your updates!\u003c/p\u003e\n\u003cp\u003eOpen your favorite Terminal and run these commands.\u003c/p\u003e\n\u003cp\u003eFirst Tab:\u003c/p\u003e\n\u003cpre\u003e$ node app\u003c/pre\u003e\n\n\u003cp\u003eSecond Tab:\u003c/p\u003e\n\u003cpre\u003e$ gulp watch\u003c/pre\u003e\n\n\u003cp\u003e(optional) Third:\u003c/p\u003e\n\u003cpre\u003e$ karma test\u003c/pre\u003e\n\n\u003ch4 id=\"building-for-source\"\u003eBuilding for source\u003c/h4\u003e\n\u003cp\u003eFor production release:\u003c/p\u003e\n\u003cpre\u003e$ gulp build --prod\u003c/pre\u003e\n\n\u003cp\u003eGenerating pre-built zip archives for distribution:\u003c/p\u003e\n\u003cpre\u003e$ gulp build dist --prod\u003c/pre\u003e\n\n\u003ch3 id=\"docker\"\u003eDocker\u003c/h3\u003e\n\u003cp\u003eDillinger is very easy to install and deploy in a Docker container.\u003c/p\u003e\n\u003cp\u003eBy default, the Docker will expose port 8080, so change this within the Dockerfile if necessary. When ready, simply use the Dockerfile to build the image.\u003c/p\u003e\n\u003cpre\u003ecd dillingerdocker build -t joemccann/dillinger:${package.json.version} .\u003c/pre\u003e\n\n\u003cp\u003eThis will create the dillinger image and pull in the necessary dependencies. Be sure to swap out ${package.json.version} with the actual version of Dillinger.\u003c/p\u003e\n\u003cp\u003eOnce done, run the Docker image and map the port to whatever you wish on your host. In this example, we simply map port 8000 of the host to port 8080 of the Docker (or whatever port was exposed in the Dockerfile):\u003c/p\u003e\n\u003cpre\u003edocker run -d -p 8000:8080 --restart=\"always\" /dillinger:${package.json.version}\u003c/pre\u003e\n\n\u003cp\u003eVerify the deployment by navigating to your server address in your preferred browser.\u003c/p\u003e\n\u003cpre\u003e127.0.0.1:8000\u003c/pre\u003e\n\n\u003ch4 id=\"kubernetes-google-cloud\"\u003eKubernetes + Google Cloud\u003c/h4\u003e\n\u003cp\u003eSee \u003ca href=\"https://github.com/joemccann/dillinger/blob/master/KUBERNETES.md\"\u003eKUBERNETES.md\u003c/a\u003e\u003c/p\u003e\n\u003ch3 id=\"todos\"\u003eTodos\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWrite MORE Tests\u003c/li\u003e\n\u003cli\u003eAdd Night Mode\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"license\"\u003eLicense\u003c/h2\u003e\n\u003cp\u003eMIT\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFree Software, Hell Yeah!\u003c/strong\u003e\u003c/p\u003e\n","date":"2019-04-03T23:58:25+05:30","featuredImage":[1554317047885],"fieldFeaturedImage":[1554317047885],"id":1554317232966,"imageName":"1554317047885_nginx.png","slug":"running-a-nodejs-server-with-nginx-and-https","status":"published","summary":"Many time Nodejs/Express web developers or **MEAN stack** developers feel very inconvenient when it comes to deploying their app or services on a server. To run a server on a remote machine and to access it without the hassle of adding colons (:) with the port number requires a certain different approach. Another problem that arises is how to set up an https server.","tags":["Sanyam Arya","SSL","Network","Linux","HTTP","Expres","NginX","Apache","TSL","Web Server"],"title":"Running a NodeJS server with NginX and HTTPS","twitterSummary":"To run a server on a remote machine and t
